<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>

   
<section class="sign-in vh-100 d-flex justify-content-center align-items-center  bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center ">
            <div class="col-lg-6">
                <div class="form-img d-flex align-items-center justify-content-center ">
                    <img src="asset/img/form-img.jpeg" class="rounded-2 img-fluid " alt="">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mx-lg-5">
                    <div id="message"></div>
                    <form method="post" action="" name="" id="">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input name="name" id="name" type="text" class="form-control p-2 m-2 "
                                        placeholder="Your name..." required="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input name="email" id="email" type="email" class="form-control p-2 m-2"
                                        placeholder="Your email..." required="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group mt-2">
                                <input type="text" class="form-control p-2 m-2" id="subject"
                                    placeholder="Your Subject.." required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-end mt-2">
                                <button type="submit" id="submit" class="submitBnt btn btn-primary">sign
                                    in</button>
                                <div id="simple-msg"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

    <div class="sign-in-btn mx-auto d-flex align-items-center justify-content-center ">
        <button class="btn btn-info p-2" type="submit" onclick="location.href='index.html';">sign-in</button>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="asset/js/jquery-3.7.1.min.js"></script>

    <!-- iconify-icon -->
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <script src="asset/js/main.js"></script>
